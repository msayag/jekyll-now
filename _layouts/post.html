---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="date">
        {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
        {{ content }}

        {% if page.repository %}
        <hr/>
        <section id="downloads" class="clearfix">
            <a href="https://github.com/msayag/{{ page.repository }}/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
            <a href="https://github.com/msayag/{{ page.repository }}/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
            <a href="https://github.com/msayag/{{ page.repository }}" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
        {% endif %}
    </div>

    {% include disqus.html %}
</article>
